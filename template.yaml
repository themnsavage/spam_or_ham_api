AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  spam_or_ham

  Sample SAM Template for spam_or_ham

Globals:
  Function:
    Timeout: 3
    MemorySize: 128

Resources:

  # API resource
  MyApi:
    Type: 'AWS::Serverless::Api'
    Properties:
      StageName: Prod
      DefinitionBody:
              swagger: '2.0'
              info:
                title: My API
              paths: # paths that the api has
                /predictions:
                  post:
                    x-amazon-apigateway-integration:
                      httpMethod: POST
                      type: aws_proxy
                      uri: # connect to lambda function resource
                        Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${PostLambdaFunction.Arn}/invocations
                      responses: {}

  # layer for the ml model
  MlModelLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: model
      Description: My shared layer for ml model
      ContentUri: ./sms_messages_as_spam_or_ham
      CompatibleRuntimes:
        - python3.9

  # lambda function resource for POST protocol
  PostLambdaFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      CodeUri: ./src
      Handler: post.lambda_handler
      Runtime: python3.9
      Layers:
        - !Ref MlModelLayer
      Role: !GetAtt LambdaExecutionRole.Arn

  # permission that allows api to invoke POST protocol lambda function
  PostLambdaFunctionApiInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref PostLambdaFunction
      Principal: apigateway.amazonaws.com

  # CloudWatch Logs Managed Policy
  CloudWatchLogsPolicy:
    Type: 'AWS::IAM::ManagedPolicy'
    Properties:
      Description: 'Managed Policy for CloudWatch Logs Access'
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: 'arn:aws:logs:*:*:*' # This gives access to all logs, consider narrowing the scope

  # IAM Role for Lambda with both Managed Policies attached
  LambdaExecutionRole:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: 'YourLambdaRoleName'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: 
              - 'lambda.amazonaws.com'
          Action:
            - 'sts:AssumeRole'
      ManagedPolicyArns:
        - !Ref CloudWatchLogsPolicy